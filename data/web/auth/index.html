<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung - UM-OIC Auth</title>
    <link rel="stylesheet" href="/css/auth.css">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/img/logo.svg" alt="Logo" class="logo">
                <h1>Anmeldung</h1>
                <p>Bitte melden Sie sich mit Ihren Zugangsdaten an</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">E-Mail-Adresse</label>
                    <input type="email" id="email" name="email" required
                           placeholder="ihre.email@beispiel.de" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required
                           placeholder="••••••••" autocomplete="current-password">
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        Angemeldet bleiben
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">
                    <span class="btn-text">Anmelden</span>
                    <span class="btn-spinner" style="display: none;">⟳</span>
                </button>

                <div class="auth-links">
                    <a href="/forgot-password.html">Passwort vergessen?</a>
                </div>
            </form>

            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>

        <div class="auth-footer">
            <p>&copy; 2025 UM-OIC Authentication System</p>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
