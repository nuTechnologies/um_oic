version: '3.8'

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.auth
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - RUST_LOG=info
      - UM_OIC_DATA_DIR=/app/data
      - UM_OIC_WEB_DIR=/app/data/web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  admin-service:
    build:
      context: .
      dockerfile: Dockerfile.admin
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
    environment:
      - RUST_LOG=info
      - UM_OIC_DATA_DIR=/app/data
      - UM_OIC_AUTH_SERVICE_URL=http://auth-service:8000
    depends_on:
      - auth-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/web:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - auth-service
      - admin-service
    restart: unless-stopped
